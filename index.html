<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InJourney Rewards</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, and Babel CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for rounded corners on all elements */
        * {
            border-radius: 0.5rem; /* Apply rounded corners to all elements by default */
        }
        /* Specific override for input fields to ensure consistent rounding */
        input, select, textarea {
            border-radius: 0.375rem; /* Smaller rounding for inputs, selects, textareas */
        }
        /* Ensure images are responsive */
        img {
            max-width: 100%;
            height: auto;
        }
        /* Keyframe for bounce-in-out animation */
        @keyframes bounce-in-out {
            0%, 100% { transform: scale(0.8) translateY(-50%); opacity: 0; }
            50% { transform: scale(1) translateY(-50%); opacity: 1; }
        }
        .animate-bounce-in-out {
            animation: bounce-in-out 0.8s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Artifacts Data Mapping ---
        const artifactMap = {
            'hin': { id: 'hotel', icon: '🏨', name: 'Hotel' },
            'airport': { id: 'airport', icon: '✈️', name: 'Airport' },
            'sarinah': { id: 'sarinah', icon: '🛒', name: 'Sarinah' },
            'twc': { id: 'twc', icon: '🎡', name: 'TWC' },
            'itdc': { id: 'event', icon: '🎭', name: 'Event' },
            'ias': { id: 'lounge', icon: '💺', name: 'Lounge' },
        };

        // --- Mission Data ---
        const initialMissions = {
            oneTime: [
                { id: 'completeProfile', title: 'Complete Profile Information', description: 'Earn points for filling out your profile.', points: 2, isCompleted: false },
                { id: 'connectSocial', title: 'Connect Social Media', description: 'Earn points for connecting your social media account.', points: 2, isCompleted: false },
            ],
            daily: [
                { id: 'dailyLogin', title: 'Daily Login Streak', description: 'Log in every day to keep your streak alive!', points: 1, isCompleted: false },
                { id: 'browseExplore', title: 'Browse Explore Page', description: 'Visit the Explore page at least once today.', points: 1, isCompleted: false },
            ],
            weekly: [
                { id: 'book2Nights', title: 'Book min. 2 Hotel Nights', description: 'Earn points for booking a hotel through the app.', points: 3, isCompleted: false },
                { id: 'spendSarinah', title: 'Spend Rp. 500.000 at Sarinah', description: 'Earn extra points for transactions at Sarinah.', points: 3, isCompleted: false },
            ],
            monthly: [
                { id: 'explore3Locations', title: 'Explore 3 New Locations', description: 'Visit and check in at Borobudur, Prambanan, and Ratu Boko Temple.', points: 5, isCompleted: false },
                { id: 'complete5Transactions', title: 'Complete 5 Transactions', description: 'Earn points for completing 5 transactions in a month.', points: 10, isCompleted: false },
            ],
            seasonal: [
                { id: 'ramadhanChallenge', title: 'Ramadhan Challenge', description: 'Earn 1.5x points for transactions made between 03:00 - 05:00 during Ramadhan.', points: 0, isCompleted: false }, // Points handled by multiplier
                { id: 'bombastisSale', title: '10.10 Bombastis Sale', description: 'Earn 10% off on hotel bookings made on 10th October. Additionally, earn +50 points for booking a hotel on this day.', points: 50, isCompleted: false },
            ],
            referral: [
                { id: 'inviteFriend', title: 'Invite a Friend', description: 'Earn points for referring a friend to the platform.', points: 4, isCompleted: false },
            ],
            birthday: [
                { id: 'birthdaySpecial', title: 'Birthday Special', description: 'Earn 15% off on hotel bookings on your birthday and get a special voucher.', points: 0, isCompleted: false }, // Benefits are discounts/vouchers
            ]
        };

        // --- Tier Benefits Data ---
        const tierBenefitsData = {
            basic: {
                name: 'Basic',
                icon: '⚪',
                benefits: [
                    '1X Points',
                    'Standard Rewards Catalogue',
                    'No Priority Services'
                ]
            },
            silver: {
                name: 'Silver',
                icon: '🥈',
                benefits: [
                    '1.2X Points',
                    'Expanded Rewards Catalogue',
                    'No Priority Services'
                ]
            },
            gold: {
                name: 'Gold',
                icon: '🥇',
                benefits: [
                    '1.5X Points',
                    'Exclusive Rewards Catalogue',
                    'No Priority Services'
                ]
            },
            platinum: {
                name: 'Platinum',
                icon: '💎',
                benefits: [
                    '2X Points',
                    'More Exclusive Rewards Catalogue',
                    '✅ Priority Services & Vouchers'
                ]
            },
            diamond: {
                name: 'Diamond',
                icon: '👑',
                benefits: [
                    '3X Points',
                    'Most Exclusive Rewards Catalogue',
                    '✅ Priority Services & Vouchers'
                ]
            }
        };

        // --- Rewards Catalog Data ---
        const rewardsCatalogData = {
            airport: [
                { id: 'freeParking', name: 'Free Parking at Airport', description: 'Enjoy complimentary parking at participating InJourney Airports.', claimed: false },
                { id: 'dutyFreeVoucher', name: 'Voucher Airport Duty Free Rp50.000', description: 'Get a Rp50,000 discount at Airport Duty Free shops.', claimed: false },
                { id: 'loungeAccess', name: 'Lounge Access Pass', description: 'One-time complimentary access to selected airport lounges.', claimed: false },
            ],
            hotel: [
                { id: 'welcomeDrink', name: 'Complimentary Welcome Drink', description: 'Receive a free welcome drink upon check-in at any InJourney hotel.', claimed: false },
                { id: 'lateCheckout', name: 'Late Check-out (2 PM)', description: 'Extend your stay until 2 PM at no extra charge.', claimed: false },
                { id: 'roomUpgrade', name: 'Complimentary Room Upgrade', description: 'Subject to availability at participating hotels.', claimed: false },
            ],
            destination: [
                { id: 'tmiiDiscount', name: '15% Off TMII Tickets', description: 'Get a discount on entry tickets to Taman Mini Indonesia Indah.', claimed: false },
                { id: 'borobudurTour', name: 'Guided Borobudur Tour', description: 'Complimentary guided tour at Borobudur Temple.', claimed: false },
                { id: 'ratubokoEntry', name: 'Free Ratu Boko Entry', description: 'Complimentary entry to Ratu Boko Temple.', claimed: false },
            ],
            events: [
                { id: 'eventDiscount', name: '10% Off Event Tickets', description: 'Discount on tickets for upcoming InJourney events.', claimed: false },
                { id: 'vipAccess', name: 'VIP Event Access', description: 'Exclusive VIP access to select InJourney events.', claimed: false },
                { id: 'meetGreet', name: 'Artist Meet & Greet Pass', description: 'Opportunity to meet artists at select events.', claimed: false },
            ],
            retail: [
                { id: 'sarinahVoucher', name: 'Rp25.000 Sarinah Voucher', description: 'Voucher for your next purchase at Sarinah stores.', claimed: false },
                { id: 'merchandiseDiscount', name: '20% Off Official Merchandise', description: 'Discount on official InJourney merchandise.', claimed: false },
                { id: 'foodBeverage', name: 'Free Coffee at Sarinah Cafe', description: 'Enjoy a complimentary coffee at Sarinah Cafe.', claimed: false },
            ],
        };


        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [journeyPoints, setJourneyPoints] = useState(10000); // Initial points
            const [scanAmount, setScanAmount] = useState('');
            const [showTierBenefits, setShowTierBenefits] = useState(false);
            const [scanOption, setScanOption] = useState('manual'); // 'manual' or 'simulate'
            const [manualTransactionAmount, setManualTransactionAmount] = useState('');
            const [selectedMember, setSelectedMember] = useState('sarinah'); // Default member for manual input
            const [unlockedArtifacts, setUnlockedArtifacts] = useState(new Set()); // Stores IDs of unlocked artifacts
            const [showArtifactEarnedMessage, setShowArtifactEarnedMessage] = useState(false);
            const [earnedArtifactDetails, setEarnedArtifactDetails] = useState({ icon: '', name: '' });

            // --- Dream & Plan State ---
            const [tripName, setTripName] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [hotelName, setHotelName] = useState('');
            const [airlineName, setAirlineName] = useState('');
            const [tripDescription, setTripDescription] = useState('');
            const [savedItineraries, setSavedItineraries] = useState([]);

            // --- Notification Sub-view State ---
            const [notificationSubView, setNotificationSubView] = useState('main'); // 'main', 'rewards', 'info'

            // --- Missions State ---
            const [missions, setMissions] = useState(initialMissions);
            const [lastDailyReset, setLastDailyReset] = useState('');
            const [lastWeeklyReset, setLastWeeklyReset] = useState('');
            const [lastMonthlyReset, setLastMonthlyReset] = useState('');

            // --- Profile Tab Specific States ---
            const [selectedTier, setSelectedTier] = useState('gold'); // Default to Gold tier
            const [selectedRewardCategory, setSelectedRewardCategory] = useState('airport'); // Default to Airport rewards


            // Sample data for Explore section (unchanged)
            const destinations = [
                { name: 'Sarinah Thamrin', description: 'Iconic retail and cultural hub.', category: 'retail', mapLink: 'https://maps.app.goo.gl/ABCDEF12345' },
                { name: 'The Meru Sanur', description: 'Luxury beachfront resort in Bali.', category: 'hotels', mapLink: 'https://maps.app.goo.gl/GHIJKL67890' },
                { name: 'Prambanan Temple', description: 'Ancient Hindu temple complex.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/MNOPQR11223' },
                { name: 'Soekarno-Hatta Airport Lounge', description: 'Comfortable pre-flight relaxation.', category: 'airports', mapLink: 'https://maps.app.goo.gl/STUVWX44556' },
                { name: 'Borobudur Temple', description: 'Magnificent Buddhist temple.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/YZABCD77889' },
                { name: 'Taman Mini Indonesia Indah (TMII)', description: 'Cultural park showcasing Indonesian heritage.', category: 'destinations', mapLink: 'https://maps.app.goo.gl/EFGHIJ99001' },
                { name: 'Bali Arts Festival', description: 'Annual cultural event in Bali.', category: 'events', mapLink: 'https://maps.app.goo.gl/KLMNOP22334' },
            ];
            const [filteredDestinations, setFilteredDestinations] = useState(destinations);
            const [exploreCategory, setExploreCategory] = useState('all');

            // --- Local Storage Effects ---
            useEffect(() => {
                // Load saved itineraries from local storage
                const storedItineraries = localStorage.getItem('injourneyItineraries');
                if (storedItineraries) {
                    setSavedItineraries(JSON.parse(storedItineraries));
                }
                // Load unlocked artifacts from local storage
                const storedArtifacts = localStorage.getItem('injourneyArtifacts');
                if (storedArtifacts) {
                    setUnlockedArtifacts(new Set(JSON.parse(storedArtifacts)));
                }
                // Load missions state from local storage
                const storedMissions = localStorage.getItem('injourneyMissions');
                if (storedMissions) {
                    setMissions(JSON.parse(storedMissions));
                }
                // Load last reset dates
                setLastDailyReset(localStorage.getItem('lastDailyReset') || '');
                setLastWeeklyReset(localStorage.getItem('lastWeeklyReset') || '');
                setLastMonthlyReset(localStorage.getItem('lastMonthlyReset') || '');
            }, []);

            useEffect(() => {
                // Save itineraries to local storage whenever they change
                localStorage.setItem('injourneyItineraries', JSON.stringify(savedItineraries));
            }, [savedItineraries]);

            useEffect(() => {
                // Save unlocked artifacts to local storage whenever they change
                localStorage.setItem('injourneyArtifacts', JSON.stringify(Array.from(unlockedArtifacts)));
            }, [unlockedArtifacts]);

            useEffect(() => {
                // Save missions to local storage whenever they change
                localStorage.setItem('injourneyMissions', JSON.stringify(missions));
            }, [missions]);

            // --- Mission Reset Logic ---
            useEffect(() => {
                const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
                const currentDayOfWeek = new Date().getDay(); // 0 for Sunday, 1 for Monday
                const currentDayOfMonth = new Date().getDate(); // 1-31

                // Daily Reset
                if (lastDailyReset !== today) {
                    setMissions(prevMissions => ({
                        ...prevMissions,
                        daily: prevMissions.daily.map(m => ({ ...m, isCompleted: false }))
                    }));
                    setLastDailyReset(today);
                    localStorage.setItem('lastDailyReset', today);
                }

                // Weekly Reset (e.g., every Monday)
                if (currentDayOfWeek === 1 && lastWeeklyReset !== today) { // Reset on Monday
                    setMissions(prevMissions => ({
                        ...prevMissions,
                        weekly: prevMissions.weekly.map(m => ({ ...m, isCompleted: false }))
                    }));
                    setLastWeeklyReset(today);
                    localStorage.setItem('lastWeeklyReset', today);
                }

                // Monthly Reset (e.g., on the 1st of the month)
                if (currentDayOfMonth === 1 && lastMonthlyReset !== today) { // Reset on 1st of month
                    setMissions(prevMissions => ({
                        ...prevMissions,
                        monthly: prevMissions.monthly.map(m => ({ ...m, isCompleted: false }))
                    }));
                    setLastMonthlyReset(today);
                    localStorage.setItem('lastMonthlyReset', today);
                }
            }, [lastDailyReset, lastWeeklyReset, lastMonthlyReset]);


            // --- Utility Functions ---

            // Function to show temporary message
            const showMessage = (text, type = 'info') => {
                const messageBox = document.getElementById('messageBox');
                messageBox.innerText = text;
                messageBox.className = `fixed top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50 text-center transition-opacity duration-300 ${
                    type === 'error' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'
                }`;
                messageBox.classList.remove('hidden', 'opacity-0');
                messageBox.classList.add('opacity-100');
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100');
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => messageBox.classList.add('hidden'), 300); // Hide after fade out
                }, 3000);
            };

            // Common Card Component
            const Card = ({ children, className = '' }) => (
                <div className={`bg-white p-4 rounded-xl shadow-md ${className}`}>
                    {children}
                </div>
            );

            // Section Header Component (using text for icon)
            const SectionHeader = ({ title, iconText, onBack }) => (
                <div className="flex items-center space-x-2 mb-4">
                    {onBack && (
                        <button onClick={onBack} className="text-gray-600 hover:text-gray-800 mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                    )}
                    {iconText && <span className="text-indigo-600 text-2xl">{iconText}</span>}
                    <h2 className="text-2xl font-bold text-gray-800">{title}</h2>
                </div>
            );

            // Navigation Item Component (using text/emoji for icon)
            const NavItem = ({ iconText, label, isActive, onClick }) => (
                <button
                    onClick={onClick}
                    className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors duration-200 ${
                        isActive ? 'text-indigo-600 bg-indigo-50' : 'text-gray-500 hover:text-indigo-600 hover:bg-gray-100'
                    }`}
                >
                    <span className="text-2xl">{iconText}</span>
                    <span className="text-xs mt-1">{label}</span>
                </button>
            );

            // Simple Arrow Icon (inline SVG)
            const ChevronRight = () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-500"><path d="m9 18 6-6-6-6"/></svg>
            );

            // --- Dream & Plan Logic ---
            const saveItinerary = () => {
                if (!tripName || !startDate || !endDate || !hotelName || !airlineName || !tripDescription) {
                    showMessage('Please fill in all itinerary fields.', 'error');
                    return;
                }

                const newItinerary = {
                    id: Date.now(), // Unique ID for the itinerary
                    tripName,
                    startDate,
                    endDate,
                    hotelName,
                    airlineName,
                    tripDescription,
                };

                setSavedItineraries(prev => [...prev, newItinerary]);
                showMessage('Your itinerary has been saved!');
                resetItineraryForm();
            };

            const resetItineraryForm = () => {
                setTripName('');
                setStartDate('');
                setEndDate('');
                setHotelName('');
                setAirlineName('');
                setTripDescription('');
            };

            const deleteItinerary = (id) => {
                setSavedItineraries(prev => prev.filter(itinerary => itinerary.id !== id));
                showMessage('Itinerary deleted.');
            };

            // --- Scan Feature Logic ---
            const handleTransactionSubmit = (amount, memberKey) => {
                const transactionAmount = parseFloat(amount);
                if (isNaN(transactionAmount) || transactionAmount <= 0) {
                    showMessage('Please enter a valid transaction amount.', 'error');
                    return;
                }

                let pointsEarned = 0;
                let artifactToUnlock = null;

                if (transactionAmount >= 100000) {
                    pointsEarned = Math.floor(transactionAmount / 100000);
                    artifactToUnlock = artifactMap[memberKey];
                } else {
                    pointsEarned = 10; // Fixed 10 points for transactions < Rp 100,000
                }

                if (pointsEarned < 1 && transactionAmount >= 100000) { // Only show error if above 100k but points are 0
                    showMessage('Transaction amount is too low to earn points (min Rp 100,000).', 'error');
                    return;
                }

                setJourneyPoints(prevPoints => prevPoints + pointsEarned);
                showMessage(`You earned ${pointsEarned} Journey Points at ${artifactMap[memberKey].name}!`);

                // Unlock artifact if applicable and not already unlocked
                if (artifactToUnlock && !unlockedArtifacts.has(artifactToUnlock.id)) {
                    setUnlockedArtifacts(prev => new Set(prev).add(artifactToUnlock.id));
                    setEarnedArtifactDetails({
                        icon: artifactToUnlock.icon,
                        name: artifactToUnlock.name
                    });
                    setShowArtifactEarnedMessage(true);
                    setTimeout(() => setShowArtifactEarnedMessage(false), 5000); // Hide after 5 seconds
                }

                // Reset inputs
                setManualTransactionAmount('');
                setScanAmount('');
            };

            // --- Mission Logic ---
            const completeMission = (category, missionId, points) => {
                setMissions(prevMissions => {
                    const updatedCategory = prevMissions[category].map(m =>
                        m.id === missionId ? { ...m, isCompleted: true } : m
                    );
                    return { ...prevMissions, [category]: updatedCategory };
                });
                setJourneyPoints(prevPoints => prevPoints + points);
                showMessage(`Mission completed! You earned ${points} Journey Points.`);
            };

            // --- Render Content Based on Active Tab ---
            const renderContent = () => {
                switch (activeTab) {
                    case 'home':
                        return (
                            <div className="p-4 md:p-6">
                                <SectionHeader title="Home" iconText="🏠" />

                                {/* Profile Dashboard */}
                                <Card className="mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <h3 className="text-lg font-semibold">Welcome, Traveler!</h3>
                                        <span className="text-2xl">👤</span>
                                    </div>
                                    <p className="text-sm">Membership Tier: <span className="font-bold">Gold</span></p>
                                    <p className="text-2xl font-bold mt-2">{journeyPoints.toLocaleString()} Journey Points</p>
                                </Card>

                                {/* 2x2 Grid Navigation */}
                                <div className="grid grid-cols-2 gap-4">
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-blue-500 mr-2 text-xl">🏨</span>
                                            <h4 className="font-semibold text-gray-800">Hotel Booking</h4>
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Hotel Name"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <input
                                            type="date"
                                            placeholder="Date"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Number of People"
                                            min="1"
                                            className="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <button className="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                                            Find Hotels
                                        </button>
                                    </Card>

                                    {/* Missions Card */}
                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-green-500 mr-2 text-xl">🎯</span>
                                            <h4 className="font-semibold text-gray-800">Missions</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Complete tasks to earn points!</p>
                                        <div className="space-y-3">
                                            {Object.keys(missions).map(category => (
                                                <div key={category}>
                                                    <h5 className="font-semibold text-gray-700 capitalize mb-1">{category.replace(/([A-Z])/g, ' $1').trim()} Missions</h5>
                                                    <div className="space-y-2">
                                                        {missions[category].map(mission => (
                                                            <div key={mission.id} className="flex items-center justify-between text-sm bg-gray-50 p-2 rounded-md">
                                                                <div>
                                                                    <p className="font-medium">{mission.title}</p>
                                                                    <p className="text-xs text-gray-600">{mission.description}</p>
                                                                </div>
                                                                {mission.isCompleted ? (
                                                                    <span className="text-green-500 text-xl">✅</span>
                                                                ) : (
                                                                    <button
                                                                        onClick={() => completeMission(category, mission.id, mission.points)}
                                                                        className="bg-indigo-500 text-white px-3 py-1 rounded-md text-xs hover:bg-indigo-600 transition-colors"
                                                                    >
                                                                        Complete (+{mission.points})
                                                                    </button>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>

                                    {/* Artifacts Card */}
                                    <Card onClick={() => setActiveTab('profile')} className="cursor-pointer hover:bg-gray-50 transition-colors">
                                        <div className="flex items-center mb-2">
                                            <span className="text-yellow-500 mr-2 text-xl">🏆</span>
                                            <h4 className="font-semibold text-gray-800">Artifacts</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Collect unique visual badges from your journeys!</p>
                                        <div className="mt-4 grid grid-cols-3 sm:grid-cols-4 gap-2">
                                            {Array.from(unlockedArtifacts).length > 0 ? (
                                                Array.from(unlockedArtifacts).slice(0, 6).map(artifactId => { // Show max 6 on home
                                                    const artifact = Object.values(artifactMap).find(a => a.id === artifactId);
                                                    return artifact ? (
                                                        <div key={artifact.id} className="flex flex-col items-center p-1 bg-gray-50 rounded-md shadow-sm">
                                                            <span className="text-3xl">{artifact.icon}</span>
                                                            <span className="text-xs text-center mt-1 font-medium">{artifact.name}</span>
                                                        </div>
                                                    ) : null;
                                                })
                                            ) : (
                                                <p className="text-sm text-gray-600 col-span-full text-center">No artifacts collected yet.</p>
                                            )}
                                        </div>
                                        <button className="w-full mt-4 bg-yellow-600 text-white py-2 rounded-md hover:bg-yellow-700 transition-colors">
                                            My Collection
                                        </button>
                                    </Card>

                                    <Card>
                                        <div className="flex items-center mb-2">
                                            <span className="text-red-500 mr-2 text-xl">🗺️</span>
                                            <h4 className="font-semibold text-gray-800">Dream & Plan</h4>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">Plan your next adventure with our itinerary builder.</p>

                                        {/* Itinerary Form */}
                                        <div className="space-y-3 mb-4">

                            <span className="text-6xl mb-3">{earnedArtifactDetails.icon}</span>
                            <p className="text-xl font-bold">You earned a new artifact!</p>
                            <p className="text-lg mt-1">{earnedArtifactDetails.name} Badge</p>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-white shadow-sm p-4 sticky top-0 z-10">
                        <h1 className="text-2xl font-bold text-indigo-700 text-center">InJourney Rewards</h1>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow pb-20"> {/* pb-20 to make space for fixed bottom nav */}
                        {renderContent()}
                    </main>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-20">
                        <div className="flex justify-around h-16">
                            <NavItem iconText="🏠" label="Home" isActive={activeTab === 'home'} onClick={() => setActiveTab('home')} />
                            <NavItem iconText="🧭" label="Explore" isActive={activeTab === 'explore'} onClick={() => setActiveTab('explore')} />
                            <NavItem iconText="📱" label="Scan" isActive={activeTab === 'scan'} onClick={() => setActiveTab('scan')} />
                            <NavItem iconText="🔔" label="Notify" isActive={activeTab === 'notification'} onClick={() => { setActiveTab('notification'); setNotificationSubView('main'); }} />
                            <NavItem iconText="👤" label="Profile" isActive={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
                        </div>
                    </nav>
                </div>
            );
        };

        // Render the App component into the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
